<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>presentacion solo html</title>
    <link rel="shortcut icon" href="icons8-gato-16.png">

    <style>
        body {
            font-family: "Lucida Console", "Courier New", monospace;
            background: linear-gradient(to right, rgb(189, 189, 255), rgb(255, 233, 236));
            padding: 0;
            margin: 0;
        }

        header {
            text-align: center;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover:not(.active) {
            background-color: #111;
        }

        .active {
            background-color: #04AA6D;
        }

        h1 {
            background-color: black;
            padding: 10px;
            margin: 0;
            color: #92a4ff;
        }

        input[type=text],
        input[type=email],
        textarea,
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        div.contenedor-formulario {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .footer {
            background-color: #333;
            color: #FFF;
            padding: 10px;
            text-align: center;
            clear: both;
        }
    </style>
</head>
<body>
    <header>
        <h1>MAURICIO EL GATO</h1>   
        <nav>
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="preferencias.html">preferencias</a></li>
                <li> <a href="audiovisuales.html">audiovisuales</a></li>
                <li> <a href="" class="active">contacto</a></li>
             </ul>
            </nav>
    </header>

    <div class="contenedor-formulario">
        <form>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="escriba su nombre" required minlength="3" maxlength="10">
            <label for="apellido">apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="escriba asu apellido" required minlength="3" maxlength="10">
            <label for="mail">email</label>
            <input type="email" id="mail" name="mail" placeholder="escriba su email" required>
            <label for="pais">pais</label>

            <select name="pais" id="pais">
                <option value="argentina">argentina</option>
                <option value="peru">peru</option>
                <option value="chile">chile</option>
                <option value="paraguay">paraguay</option>
                <option value="brazil">brazil</option>
                <option value="bolivia">bolivia</option>
                <option value="colombia">colombia</option>
            </select>

            <label for="comentario">comentario</label>
            <textarea name="comentario" id="comentario" placeholder="deje su comentario"></textarea>
            <label for="motivo">motivo de su vicita</label>
            <input type="radio" id="motivo" name="motivo"><i>amo los michis</i>
            <input type="radio" id="motivo" name="motivo"><i>no me gustan los pero te aliento igual</i>
            <input type="radio" id="motivo" name="motivo"><i>comerciales</i>
            <input type="radio" id="motivo" name="motivo"><i>entrega el gato</i>

            <input type="submit" value="enviar">
        </form>
    </div>

    <footer class="footer">
        <p>Derechos reservados &copy;2023</p>
    </footer>
</body>
</html>
